<body>

    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.png" alt="Icono de suma">
        <span class="medconecta">Med<span class="ciam">Conecta</span></span>
      </div>
    </nav>
  
    <header>
      <img src="assets/doc.jpg" alt="Foto de un médico">
      <hr class="line-ciam">
      <h2>Conecta con médicos las 24 horas</h2>
    </header>
  
    <div class="card-container">
      <div class="card">
        <a routerLink="/crear-consulta">
        <img src="assets/videollamada .png" alt="Foto video llamada" class="doctor-img">
        </a>
        <h4>Videollamada</h4>
      </div>
      <div class="card">
        <a (click)="abrirModal()">
        <img src="assets/consulta.png" alt="Foto consultas" class="doctor-img">
        </a>
        <h4>Consultas</h4>
      </div>
      <div class="card">
        <img src="assets/equipo-medico.png" alt="Foto equipo médico" class="doctor-img">
        <h4>Médicos</h4>
      </div>
    </div> 
  </body>
  
  <app-footer></app-footer>

  
<!-- Modal -->
<div class="modal" [style.display]="modalVisible ? 'block' : 'none'">
    <div class="modal-content">
      <span  class="close" (click)="cerrarModal()"> &times;</span>
      <h3>Consultas del Paciente</h3>
      <div>  
        <input type="text" [(ngModel)]="dniPaciente" placeholder="Ingrese el DNI del paciente">
        <button style="margin-top: 10px;" (click)="buscarDescripcionPorDni()">Buscar Descripción Consultas</button>  
        <div *ngIf="descripcionConsulta.length >0">
          <h4>Su historial de consultas:</h4>
          <ul>
            <li *ngFor="let desc of descripcionConsulta">{{ desc }}</li>
          </ul>
        </div>  
      </div>
